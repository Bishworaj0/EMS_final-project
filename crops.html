<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <title>Crops | EMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white transition-colors duration-300">

  <!-- Top bar -->
  <header class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">üåæ Crop Records</h1>
    <a href="dashboard.html" class="text-blue-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
  </header>

  <!-- Main content -->
  <main class="max-w-6xl mx-auto p-6">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 overflow-x-auto">
      <h2 class="text-lg font-semibold mb-4">Your Crop List</h2>
      <div class="mb-4">
        <input type="text" id="cropSearch" placeholder="Search crops..." class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
      </div>
      
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-100 dark:bg-gray-700">
          <tr>
            <th class="p-3">Crop</th>
            <th class="p-3">Season</th>
            <th class="p-3">Quantity</th>
            <th class="p-3">Planted</th>
            <th class="p-3">Harvested</th>
          </tr>
          <div class="mt-8">
            <h3 class="text-lg font-semibold mb-2">Crop Quantity Chart</h3>
            <canvas id="cropChart" height="100"></canvas>
          </div>
          <div class="mt-10">
            <h3 class="text-lg font-semibold mb-2">Add New Crop</h3>
            <form id="addCropForm" class="grid md:grid-cols-3 gap-4 bg-white dark:bg-gray-800 p-4 rounded">
              <input type="text" id="cropName" placeholder="Crop Name" required class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
              <input type="text" id="season" placeholder="Season" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
              <input type="number" id="quantity" placeholder="Quantity" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
              <input type="date" id="plantedOn" placeholder="Planted On" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
              <input type="date" id="harvestedOn" placeholder="Harvested On" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
              <input type="text" id="notes" placeholder="Notes" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 dark:placeholder-gray-500" />
              <button type="submit" class="col-span-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                Add Crop
              </button>
            </form>
          </div>
                    
        </thead>
        <tbody id="cropList" class="divide-y divide-gray-200 dark:divide-gray-700">
          <!-- JS will inject here -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="crops.js"></script>
</body>
</html>

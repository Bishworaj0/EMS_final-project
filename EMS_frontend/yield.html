<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <title>Yield Forecast | EMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition">

  <header class="bg-white dark:bg-gray-800 shadow px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">üìà Yield Forecast</h1>
    <a href="dashboard.html" class="text-blue-600 hover:underline text-sm">‚Üê Back to Dashboard</a>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <!-- Chart -->
    <section class="mb-8">
      <h2 class="text-lg font-semibold mb-2">Forecast Accuracy by Crop</h2>
      <canvas id="yieldChart" height="100"></canvas>
    </section>

    <!-- Forecast Table -->
    <section class="mb-10 bg-white dark:bg-gray-800 rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-4">All Forecast Records</h2>
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-100 dark:bg-gray-700">
          <tr>
            <th class="p-3">Crop</th>
            <th class="p-3">Season</th>
            <th class="p-3">Estimated</th>
            <th class="p-3">Actual</th>
            <th class="p-3">Unit</th>
            <th class="p-3">Accuracy</th>
            <th class="p-3">Field</th>
          </tr>
        </thead>
        <tbody id="yieldTableBody" class="divide-y divide-gray-200 dark:divide-gray-700">
          <!-- JS injects here -->
        </tbody>
      </table>
    </section>

    <!-- Add Yield Forecast Form -->
    <section class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-4">Add Yield Forecast</h2>
      <form id="addYieldForm" class="grid md:grid-cols-2 gap-4">
        <input type="text" id="cropName" placeholder="Crop Name" required class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white">
        <input type="text" id="season" placeholder="Season" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white">
        <input type="number" id="estimated" placeholder="Estimated Yield" required class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white">
        <input type="number" id="actual" placeholder="Actual Yield" required class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white">
        <input type="text" id="unit" placeholder="Unit (kg, ton, etc)" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white">
        <input type="text" id="fieldName" placeholder="Field Name" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white">
        <input type="text" id="notes" placeholder="Notes" class="p-2 border rounded bg-white dark:bg-gray-700 text-black dark:text-white">
        <button type="submit" class="col-span-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
          Add Forecast
        </button>
      </form>
    </section>
  </main>

  <script src="yield.js"></script>
</body>
</html>

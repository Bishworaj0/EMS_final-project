<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users | EMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
 <!-- Chart.js -->
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <!-- Font Awesome -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
</head>
<body class="bg-gray-100 p-6 text-gray-900">
  <h1 class="text-2xl font-bold mb-4">ðŸ‘¥ Admin â€“ Manage Users</h1>

  <section class="bg-white p-4 rounded shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">Add New User</h2>
    <form id="addUserForm" class="flex flex-wrap gap-2">
      <input type="text" id="username" placeholder="Username" class="p-2 border rounded" required />
      <input type="password" id="password" placeholder="Password" class="p-2 border rounded" required />
      <select id="role" aria-label="User role" class="p-2 border rounded">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add</button>
    </form>
  </section>

  <section class="bg-white p-4 rounded shadow">
    <h2 class="text-lg font-semibold mb-2">All Users</h2>
    <table class="w-full text-sm">
      <thead>
        <tr>
          <th class="text-left p-2">ID</th>
          <th class="text-left p-2">Username</th>
          <th class="text-left p-2">Role</th>
          <th class="text-left p-2">Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </section>

  <script src="admin_users.js"></script>
</body>
</html>

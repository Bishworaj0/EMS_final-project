<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminders</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" defer></script>
</head>
<body class="bg-gray-50 font-sans">
  <div class="container mx-auto p-4">
    <!-- Header -->
    <header class="mb-6 text-center">
      <h1 class="text-3xl font-bold text-gray-800">My Reminders</h1>
      <p class="text-gray-600">Create and manage your important tasks below.</p>
    </header>

    <!-- Reminder Controls -->
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold text-gray-800">Upcoming Reminders</h2>
      <button id="newReminderBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center">
        <i class="fas fa-plus mr-2"></i>
        <span>New Reminder</span>
      </button>
    </div>

    <!-- Reminder List -->
    <ul id="reminderList" class="space-y-2 mb-6">
      <!-- Dynamically filled by JS -->
    </ul>

    <!-- Navigation Link -->
    <div class="text-center">
      <a href="dashboard.html" class="text-blue-600 hover:underline">&larr; Back to Dashboard</a>
    </div>
  </div>
  <!-- Modal for New Reminder -->
<div id="reminderModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Add New Reminder</h2>
    <form id="reminderForm" class="space-y-4">
      <input type="text" id="title" placeholder="Title" class="w-full p-2 border rounded" required />
      <label for="date_time" class="block text-sm font-medium text-gray-700">Date and Time</label>
      <input type="datetime-local" id="date_time" title="Select date and time for the reminder" class="w-full p-2 border rounded" required />
      <textarea id="notes" placeholder="Notes" class="w-full p-2 border rounded"></textarea>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelBtn" class="px-4 py-2 border rounded text-gray-700">Cancel</button>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add</button>
      </div>
    </form>
  </div>
</div>


  <!-- The reminder.js script handles everything -->
  <script src="reminder.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | EMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a2e0e6a01f.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold">🛠 EMS | Admin Dashboard</h1>
    <a href="index.html" class="text-blue-600 hover:underline text-sm">← Logout</a>
  </header>

  <!-- Main content -->
  <main class="max-w-7xl mx-auto p-6 space-y-6">

    <!-- Summary cards -->
    <section class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400">🌾 Total Crops</h3>
        <p id="cropCount" class="text-2xl font-bold">0</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400">📈 Avg Yield Accuracy</h3>
        <p id="yieldAccuracy" class="text-2xl font-bold">0%</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400">🛠 Equipment Active</h3>
        <p id="equipmentStatus" class="text-2xl font-bold">0%</p>
      </div>
      <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400">👥 Registered Users</h3>
        <p id="userCount" class="text-2xl font-bold">0</p>
      </div>
    </section>

    <!-- Forecast Chart -->
    <section class="bg-white dark:bg-gray-800 rounded shadow p-6">
      <h2 class="text-lg font-semibold mb-2">📊 Forecast Accuracy by Crop</h2>
      <canvas id="forecastChart" height="100"></canvas>
    </section>

    <!-- Equipment Table -->
    <section class="bg-white dark:bg-gray-800 rounded shadow p-6">
      <h2 class="text-lg font-semibold mb-2">🛠 Equipment Status</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-left">
          <thead class="bg-gray-200 dark:bg-gray-700 text-xs uppercase">
            <tr>
              <th class="p-2">Name</th>
              <th class="p-2">Type</th>
              <th class="p-2">Status</th>
              <th class="p-2">Last Serviced</th>
            </tr>
          </thead>
          <tbody id="equipmentTable" class="divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>
    </section>
<div class="flex items-center space-x-4">
    <fieldset class="flex items-center space-x-2">
        <label for="filterMonth" class="text-sm font-medium">Filter by date:</label>
        <select id="filterMonth" name="month" class="rounded p-2 border dark:bg-gray-800" aria-label="Month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <select id="filterYear" name="year" class="rounded p-2 border dark:bg-gray-800" aria-label="Year">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
    </fieldset>
</div>
  </main>

  <script src="admin_dashboard.js"></script>
</body>
</html>
